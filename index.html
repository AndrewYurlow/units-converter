<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="converter-main">
                <h1 class="converter-title">Metric/Imperial Unit Conversion</h1>
                <input type="text" class="converter-input" value="0">
                <div class="buttons">
                    <button class="convert-btn btn">Convert</button>
                    <button class="reset-btn btn">Reset</button>
                </div>
            </div>
            <div class="converter-output">
                <div class="item-length converter-item">
                    <h2 class="item-title">Length (Meter/Feet)</h2>
                    <p class="item-value" id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div class="item-volume converter-item">
                    <h2 class="item-title">Volume (Liters/Gallons)</h2>
                    <p class="item-value" id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div class="item-mass converter-item">
                    <h2 class="item-title">Mass (Kilograms/Pounds)</h2>
                    <p class="item-value" id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
                <p class="converter-message">Enter the number</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
